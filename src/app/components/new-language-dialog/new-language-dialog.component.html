<div
  style="
    display: flex;
    padding-top: 8px;
    padding-left: 24px;
    padding-right: 8px;
    justify-content: space-between;
    align-items: center;
  "
>
  <h3>Add language</h3>
  <button type="button" class="grow" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Language</mat-label>
    <input matInput [formControl]="language" />
    <mat-error>Language is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" style="padding: 0 24px 16px">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button (click)="add()">Add</button>
</mat-dialog-actions>
