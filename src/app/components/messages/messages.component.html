@for (x of findMessage(filteredTranslations!, id); track x?.id) {
  <div class="container" [@slideInOut]="state">
    <div class="container1" [style.border-left]="$first ? '1px solid #cccccc' : 'none'">
      <span>{{ index + 1 }}</span>
      <pre>
        <code #pre  (focusout)="save($event, x?.id, $index)" [attr.contenteditable]="$index !== 0" class="code messageformat2" >{{x?.message}}</code> 
      </pre>
      <div class="container-icons">
        <mat-icon
          (click)="changeStatuss($index, x?.id!)"
          inline
          matTooltip="Mark as Translated"
          class="icon"
          [class.hidden]="x?.status === 0"
          >spellcheck</mat-icon
        >
        <mat-icon inline [matTooltip]="tooltip(x?.status)" class="icon" [fontIcon]="icon(x?.status)"></mat-icon>
      </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
  </div>
}
