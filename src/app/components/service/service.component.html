<mat-toolbar>
  <button mat-icon-button [routerLink]="['/services']">
    <mat-icon>close</mat-icon>
  </button>
  <span style="font-size: 1.2rem"> {{ title.getTitle() }}</span>
</mat-toolbar>
<div *ngIf="translations | async as translations" style="padding: 50px 30px 0px; max-width: 1200px; margin: 0 auto">
  <ng-container *ngIf="filteredTranslations.length !== 0; else notFound">
    <div style="display: flex; gap: 20px; margin-bottom: 30px; align-items: baseline; justify-content: space-between">
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Filter by Status</mat-label>
          <mat-select formControlName="status">
            <mat-select-trigger style="display: flex; justify-content: space-between">
              <span>{{ form.controls.status.value?.title }}</span>
              <mat-icon
                style="padding-right: 15px"
                inline
                (click)="form.controls.status.reset(); $event.stopPropagation()"
                class="icon"
                >close</mat-icon
              >
            </mat-select-trigger>
            <mat-option *ngFor="let status of statuses" [value]="status">{{ status.title }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <div>
        <button mat-raised-button color="primary" (click)="openFileUploadModal()" style="margin-right: 1em">
          <mat-icon>upload</mat-icon>Upload file
        </button>
        <button mat-raised-button color="primary" (click)="addLanguage()"><mat-icon>add</mat-icon>Add language</button>
      </div>
    </div>
    <div style="margin-bottom: 2em">Displaying: {{ filteredTranslations[0].messages.length }} messages</div>
    <div style="position: relative" *ngIf="filteredTranslations[0].messages.length !== 0; else noFilteredMsg">
      <a class="button" [class.show]="receivedData !== 0" (click)="scrollToTop()" style="position: absolute"></a>
      <div>
        <div style="display: flex; flex: 1; width: 100%">
          <div
            *ngFor="let lang of filteredTranslations"
            style="
              display: flex;
              flex-direction: row;
              padding: 10px 10px;
              justify-content: center;
              border-bottom: 1px solid #cccccc;
              background-color: #eeeeee;
              align-items: stretch;
              width: 100%;
            "
            [class.bold]="lang.original"
          >
            {{ languageNames.of(lang.language) }}
          </div>
        </div>
        <cdk-virtual-scroll-viewport itemSize="50" style="max-width: 1200px; width: 100%; min-height: 80vh">
          <ng-container *cdkVirtualFor="let message of filteredTranslations[0]?.messages; let index = index">
            <app-messages
              [serviceid]="id"
              [id]="message.id"
              [data]="filteredTranslations"
              [scroll]="virtualScroll"
              style="display: flex"
              (dataEmitted)="receiveDataFromChild($event)"
              #messagesList
            ></app-messages>
          </ng-container>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
    <ng-template #noFilteredMsg>
      <div style="max-width: 500px; margin: 0 auto; padding: 50px; font-size: 2rem"><span>Nothing found</span></div>
    </ng-template>
  </ng-container>

  <ng-template #notFound>
    <div style="max-width: 500px; margin: 0 auto; font-size: 1.5rem; text-align: center; padding-top: 50px">
      <p>No language files found. Upload language files.</p>
      <button mat-stroked-button color="primary" (click)="openFileUploadModal()" class="mat-elevation-z3">
        <mat-icon>upload</mat-icon> Upload file
      </button>
    </div>
  </ng-template>
</div>
