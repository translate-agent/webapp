<div
  style="
    display: flex;
    padding-top: 8px;
    padding-left: 24px;
    padding-right: 8px;
    justify-content: space-between;
    align-items: center;
  "
>
  <h3>Delete service</h3>
  <button type="button" class="grow" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>Permanently delete {{ service.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" style="padding: 0 24px 16px">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
