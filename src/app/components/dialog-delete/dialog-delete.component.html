<div class="container">
  <h3>Delete service</h3>
  <button type="button" class="grow" mat-icon-button mat-dialog-close>
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>Permanently delete {{ service.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="container-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
